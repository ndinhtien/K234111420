<html>
<head>
  <title>Exercise 52 - Nguyễn Đình Tiến</title>
</head>
<body>
  <h2>Contact the editorial office</h2>
  <form action="result.html" method="get">
    Full name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Title: <input type="text" name="title"><br><br>
    Send to:
    <select name="to">
      <option>Editorial board</option>
      <option>News Department</option>
      <option>Board of Perspectives</option>
      <option>World Board</option>
      <option>Business Department</option>
    </select><br><br>
    Content:<br>
    <textarea name="content" rows="5" cols="40"></textarea><br><br>
    <input type="submit" value="Send">
  </form>
</body>
</html>
